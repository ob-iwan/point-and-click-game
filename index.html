<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Point and click adventure</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="title">
            <h1 id="mainTitle">INTENSE TITLE</h1>
        </div>
        <div id="gameWindow">

            <!--inventory box-->
            <div id="inventoryBox">

            </div>

            <!--dialog bar-->
            <div id="dialogBar">
                <div id="setMainDialog">
                    
                    <!--left-->
                    <div id="heroAvatar">

                    </div>
                    <div id="heroSpeach">

                    </div>

                    <!--right-->
                    <div id="interactSpeach">

                    </div>
                    <div id="interactAvatar">

                    </div>
                </div>
            </div>

            <!--foreground elements-->
            <div id="pillar"></div>

            <!--hero-->
            <div id="hero"></div>

            <!--background elements-->
            <div id="tileMap"></div>
        </div>
    </body>
</html>
