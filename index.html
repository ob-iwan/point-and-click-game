<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">INTENSE TITLE</h1>
    </div>
    <div id="gameWindow">

        <!--inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>

        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <!--left-->
                <div id="heroAvatar" class="foreground">

                </div>
                <div id="heroSpeach" class="foreground">

                </div>

                <!--right-->
                <div id="interactSpeach" class="foreground">

                </div>
                <div id="interactAvatar" class="foreground">

                </div>
            </div>
        </div>

        <!--foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="coin" class="foreground"></div>
        <div id="tree" class="foreground"></div>

        <!--hero-->
        <div id="hero" class="heroClass"></div>

        <!--background elements-->
        <div id="tileMap" class="background"><img src="assets/test map.tmx"></div>
    </div>
</body>

</html>

<script src="js/main.js"></script>
