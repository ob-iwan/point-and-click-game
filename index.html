<!DOCTYPE html>
<html lang="en">

<!--make the class unclickable work-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">INTENSE TITLE</h1>
    </div>
    <div id="gameWindow">

        <!--inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>

        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <!--left-->
                <div id="heroAvatar" class="foreground">
                    <img id="heroAvatarImg" src="assets/icons/hero.png" alt="hero avatar" draggable="false">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                    ...
                </div>

                <!--right-->
                <div id="interactSpeech" class="foreground speechBubble">
                    ...
                </div>
                <div id="interactAvatar" class="foreground">
                    <img id="interactImg" src="assets/icons/priest mirrorerd.png" alt="interactAvatar"
                        draggable="false">
                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>

        <!--foreground elements-->
        <div id="key" class="foreground">
            <img src="assets/icons/key.png" alt="key" id="keyImg" draggable="false">
        </div>
        <div id="coin" class="foreground">
            <img src="assets/icons/coin.png" alt="coin" id="coinImg" draggable="false">
        </div>
        <div id="chest" class="foreground">
            <img src="assets/icons/wooden chest.png" alt="wooden chest" id="chestImg" draggable="false">
        </div>
        <div id="chestDoor" class="foreground"></div>
        <div id="priest" class="foreground">
            <img src="assets/icons/priest.png" alt="priest" id="priestImg" draggable="false">
        </div>
        <div id="standingTorch1" class="foreground">
            <img src="assets/icons/standing torch lighted.png" alt="standing torch lighted"
                id="standingTorchLighted1Img" class="foreground" draggable="false">
            <img src="assets/icons/standing torch unlighted.png" alt="standing torch unlighted" id="standingTorch1Img"
                class="foreground" draggable="false">
        </div>
        <div id="standingTorch2" class="foreground">
            <img src="assets/icons/standing torch lighted.png" alt="standing torch lighted"
                id="standingTorchLighted2Img" class="foreground" draggable="false">
            <img src="assets/icons/standing torch unlighted.png" alt="standing torch unlighted" id="standingTorch2Img"
                class="foreground" draggable="false">
        </div>
        <div id="standingTorch3" class="foreground">
            <img src="assets/icons/standing torch lighted.png" alt="standing torch lighted"
                id="standingTorchLighted3Img" class="foreground" draggable="false">
            <img src="assets/icons/standing torch unlighted.png" alt="standing torch unlighted" id="standingTorch3Img"
                class="foreground" draggable="false">
        </div>
        <div id="hiddenRoom1" class="unclickable"></div>
        <div id="hiddenRoom2" class="unclickable"></div>
        <div id="hiddenRoom3" class="unclickable"></div>
        <div id="hiddenRoom4" class="unclickable"></div>
        <div id="hiddenRoom5" class="unclickable"></div>
        <div id="hiddenRoom6" class="unclickable"></div>

        <!--hero-->
        <div id="hero" class="heroClass">
            <div class="heroRadius">

            </div>
            <img src="assets/icons/hero.png" alt="hero" id="heroImage" class="unclickable" draggable="false" width="32"
                height="32">
        </div>

        <!--background elements-->
        <div id="tileMap" class="background">
            <img src="assets/tilemaps/dungeon first floor.png" alt="tilemap" draggable="false" width="800" height="608">

        </div>
    </div>

    <!--audio things-->
    <audio id="heroAudio">
        <source src="audio/talking hero.mp4">
    </audio>
    <audio id="interactAudio">
        <source src="audio/talking interactive.mp4">
    </audio>
    <audio id="walkAudio">
        <source src="audio/walk sound.wav">
    </audio>
    <audio id="lighting">
        <source src="audio/lighting candle.wav">
    </audio>
    <audio id="backgroundMusic">
        <source src="audio/background music.mp4">
    </audio>
</body>

</html>

<script src="js/main.js"></script>
