<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">INTENSE TITLE</h1>
    </div>
    <div id="gameWindow">

        <!--inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>

        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <!--left-->
                <div id="heroAvatar" class="foreground">
                    <img id="heroAvatarImg"
                        src="assets/assets/2D Pixel Dungeon Asset Pack v2.0/2D Pixel Dungeon Asset Pack/Character_animation/priests_idle/priest1/v1/priest1_v1_1.png"
                        alt="hero avatar">
                </div>
                <div id="heroSpeach" class="foreground">

                </div>

                <!--right-->
                <div id="interactSpeach" class="foreground">

                </div>
                <div id="interactAvatar" class="foreground">

                </div>
            </div>
        </div>

        <!--foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="coin" class="foreground"></div>
        <div id="chest" class="foreground"></div>
        <div id="chestDoor" class="foreground"></div>
        <div id="torch" class="foreground"></div>

        <!--hero-->
        <div id="hero" class="heroClass">
            <img src="assets/assets/2D Pixel Dungeon Asset Pack v2.0/2D Pixel Dungeon Asset Pack/Character_animation/priests_idle/priest1/v1/priest1_v1_1.png"
                alt="hero" id="heroImage" draggable="false" width="32" height="32">
        </div>

        <!--background elements-->
        <div id="tileMap" class="background">
            <img src="assets/test map.png" alt="tilemap" draggable="false" width="800" height="608">
        </div>
    </div>
</body>

</html>

<script src="js/main.js"></script>
